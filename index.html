<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function MinutesToHours() {
                const [amount, setAmount] = React.useState(0);
                const [inverted, setInverted] = React.useState(false);
                const onChange = (event) => {
                    setAmount(event.target.value);
                };
                const reset = () => setAmount(0);
                const onInvert = () => {
                    reset();
                    setInverted((current) => !current);
                };
                return (
                    <div>
                        <div>
                            <label htmlFor="minutes">Minutes</label>
                            <input
                                value={inverted ? amount * 60 : amount}
                                id="minutes"
                                type="number"
                                placeholder="Minutes"
                                onChange={onChange}
                                disabled={inverted}
                            />
                        </div>
                        <div>
                            <label htmlFor="hours">Hours</label>
                            <input
                                value={inverted ? amount : Math.round(amount / 60)}
                                id="hours"
                                type="number"
                                placeholder="Hours"
                                onChange={onChange}
                                disabled={!inverted}
                            />
                        </div>
                        <button onClick={reset}>reset</button>
                        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                    </div>
                );
            }
            function KmToMiles() {
                const [amount, setAmount] = React.useState(0);
                const onChange = (event) => {
                    setAmount(event.target.value);
                };
                const reset = () => setAmount(0);
                const [invert, setInvert] = React.useState(false);
                const inverted = () => {
                    reset();
                    setInvert((current) => !current);
                };
                return (
                    <div>
                        <div>
                            <label htmlFor="km">KM</label>
                            <input
                                type="number"
                                id="km"
                                placeholder="km"
                                value={invert ? amount * 1.609 : amount}
                                onChange={onChange}
                                disabled={invert}
                            />
                        </div>
                        <div>
                            <label htmlFor="miles">Miles</label>
                            <input
                                type="number"
                                id="miles"
                                placeholder="miles"
                                value={invert ? amount : amount / 1.609}
                                onChange={onChange}
                                disabled={!invert}
                            />
                        </div>
                        <button onClick={reset}>reset</button>
                        <button onClick={inverted}>{!invert ? "Invert" : "Go back"}</button>
                    </div>
                );
            }
            function App() {
                const [index, setIndex] = React.useState("start");
                const onSelect = (event) => {
                    setIndex(event.target.value);
                };
                return (
                    <div>
                        <h1>Use Converter</h1>
                        <select value={index} onChange={onSelect}>
                            <option value="start">Select your units</option>
                            <option value="0">Minutes & Hours</option>
                            <option value="1">Km & Miles</option>
                        </select>
                        <hr />
                        {index === "start" ? "Please select your units" : null}
                        {index === "0" ? <MinutesToHours /> : null}
                        {index === "1" ? <KmToMiles /> : null}
                    </div>
                );
            }
            const root = document.getElementById("root");
            ReactDOM.render(<App />, root);
        </script>
    </body>
</html>
